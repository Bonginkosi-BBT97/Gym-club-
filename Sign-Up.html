<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign-up</title>
    <link rel="stylesheet" href="Styles.css">
  </head>
  <body class="Forms">

    <div class="Sign-Up-Form">


    <h1>Sign-up</h1>

    <form class="" action="index.html" method="post">

      <label for="">Name:</label><input type="text" name="" placeholder="Enter your name.">
      <label for="">Surname:</label><input type="text" name="" placeholder="Enter your surname:">
      <br>
      <br>
      <label for="start">Date of birth:</label>

     <input type="date" id="start" name="trip-start"
       min="1970-01-01" max="2015-12-31">

       <label for="">Sex: </label><label for="">Male: </label><input type="radio" name=" " >
       <label for="">Female: </label><input type="radio" name=" ">
       <br>
       <br>
       <label for="">Email: </label><input type="text" name="" placeholder="Enter email address">
       <label for="">Contact: </label><input type="text" name="" maxlength="10" placeholder="Enter contact number">
       <br>
       <br>

       <label for="">Membership option:</label>
       <select class="" name="Membership option">
         <option value="Membership option">Select Membership option</option>
         <option value="Junior">Junior (Children 5-16)</option>
         <option value="Beginner">Beginner(No training experience)</option>
         <option value="Advance">Advance(leisure member)</option>
         <option value="Professional">Professional</option>

       </select>

       <label for="">Would like a personal trainer?</label><label for="">Yes</label><input type="radio" name=" " >
       <label for="">No </label><input type="radio" name=" ">

       <br>
       <br>
       <div class="Sign-up-btn">
         <button type="button" name="button" ><a href="setPassword.html">Next</a></button>
       </div>



    </form>

 </div>


  </body>
</html>
